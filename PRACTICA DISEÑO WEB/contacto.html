        </nav>

    <main>
        <p>Si tienes alguna pregunta o necesitas más información, no dudes en ponerte en contacto con nosotros.</p>
        <h2 id="formulario-contacto">FORMULARIO DE CONTACTO</h2>
        <form onsubmit="enviarFormulario()">
            <label for="name">Nombre:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Correo Electrónico:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Mensaje:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>
            <input type="submit" value="Enviar">
        </form>
    </main>
    <script>
        function enviarFormulario() {
            alert("Gracias por contactarnos. Te responderemos lo antes posible.");
        }
    </script>
